<h1 mat-dialog-title>Update contact</h1>
<div mat-dialog-content>
    <form [formGroup]="updateForm">
        <mat-form-field class="full-width">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName">
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName">
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Phone</mat-label>
            <input matInput formControlName="phone">
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Address</mat-label>
            <input matInput formControlName="address">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button class="actionButtons" mat-raised-button mat-button mat-dialog-close>Cancel</button>
    <button class="actionButtons" mat-raised-button mat-dialog-close [disabled]="!updateForm.valid" cdkFocusInitial
        (click)="updateContact()" color="primary">Update</button>
</div>
