<h1>Contacts</h1>

<table mat-table [dataSource]="dataSource">

    <!-- <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let data"> {{data.Id}} </td>
    </ng-container> -->

    <ng-container matColumnDef="FirstName">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let data"> {{data.FirstName}} </td>
    </ng-container>

    <ng-container matColumnDef="LastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let data"> {{data.LastName}} </td>
    </ng-container>

    <ng-container matColumnDef="Phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let data"> {{data.Phone}} </td>
    </ng-container>

    <ng-container matColumnDef="Address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let data"> {{data.Address}} </td>
    </ng-container>

    <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let data">
            <button type="button" (click)="deleteContact(data)" mat-raised-button color="warn">Delete</button>
        </td>
    </ng-container>

    <ng-container matColumnDef="Update">
        <th mat-header-cell *matHeaderCellDef> Update </th>
        <td mat-cell *matCellDef="let data">
            <button type="button" (click)="updateContact(data)" mat-raised-button color="primary">Update</button>
        </td>
    </ng-container>

    <tr class="custom-table-header" mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay; let even = even; let odd = odd" [ngClass]="{
      'mat-row-even': even,
      'mat-row-odd': odd
    }"></tr>

</table>
